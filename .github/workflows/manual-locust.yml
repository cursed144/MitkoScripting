name: Manual Locust Run

on:
  workflow_dispatch:
    inputs:
      users:
        description: "Number of concurrent users"
        required: false
        default: "10"
      spawn_rate:
        description: "Spawn rate (users/sec)"
        required: false
        default: "2"
      run_time:
        description: "Run time (e.g. 30s, 1m)"
        required: false
        default: "30s"

jobs:
  locust:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install locust

      - name: Run Locust (headless)
        id: run_locust
        continue-on-error: true
        run: |
          echo "Starting Locust: users=${{ inputs.users }} spawn_rate=${{ inputs.spawn_rate }} run_time=${{ inputs.run_time }}"
          # Run locust headless, produce CSV files prefixed with "report" and save log
          locust -f locustfile.py --headless -u ${{ inputs.users }} -r ${{ inputs.spawn_rate }} --run-time ${{ inputs.run_time }} --csv=report 2>&1 | tee locust.log

      - name: Create brief summary (printed in logs)
        if: always()
        run: |
          if [ -f report_stats.csv ]; then
            echo "---- Locust CSV summary (top endpoints) ----"
            python - <<'PY'
import csv
rows = []
with open('report_stats.csv', newline='') as f:
    reader = csv.DictReader(f)
    rows = list(reader)

def to_int(x):
    try:
        return int(x)
    except:
        return 0

rows_sorted = sorted(rows, key=lambda r: to_int(r.get('Request Count','0')), reverse=True)
total = next((r for r in rows if r.get('Name','').strip().lower()=='total'), None)
if total:
    print(f"TOTAL requests: {total.get('Request Count')}  failures: {total.get('Failure Count')}  avg_ms: {total.get('Average Response Time')}")
else:
    print("No 'Total' row in CSV")

print()
print("Top endpoints:")
for r in rows_sorted[:10]:
    print(f"{r.get('Name','')}: requests={r.get('Request Count','')}, failures={r.get('Failure Count','')}, avg_ms={r.get('Average Response Time','')}")
PY
          else
            echo "report_stats.csv not found; check locust.log for details"
          fi

      - name: Upload artifacts (CSV + logs)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: locust-report
          path: |
            report*.csv
            report*.html
            locust.log
